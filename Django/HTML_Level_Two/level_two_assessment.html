<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please note: First Name, Last Name, Password, and Email are required</p>
    <form method="get">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="firstname" placeholder="First Name" required>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="lastname" placeholder="Last Name" required>
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email_address" placeholder="name@email.com" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <p>Are you over the age of 18?</p>
      <label for="Yes">Yes:</label>
      <input type="radio" name="age" value="yes">
      <label for="No">No:</label>
      <input type="radio" name="age" value="no">
      <p>Do you have a credit card or Paypal?</p>
      <select name="payment">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <br>
      <br>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
